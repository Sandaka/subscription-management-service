spring.application.name=subscription-management-service
server.port=8084
eureka.client.serviceUrl.defaultZone=http://localhost:8083/eureka

spring.datasource.url=jdbc:mysql://localhost:3306/learngenix_sms?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=mysql123
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
learngenix.rabbitmq.exchange=learngenix.cp.exchange
learngenix.rabbitmq.cp.registration.queue=learngenix.rabbitmq.cp.registration.queue
learngenix.rabbitmq.cp.subscription.queue=learngenix.rabbitmq.cp.subscription.queue
learngenix.rabbitmq.stu.registration.queue=learngenix.rabbitmq.stu.registration.queue
learngenix.rabbitmq.stu.subscription.queue=learngenix.rabbitmq.stu.subscription.queue
learngenix.rabbitmq.cp.subscription.routingkey=learngenix.cp.subscription.routingkey
learngenix.rabbitmq.stu.subscription.routingkey=learngenix.stu.subscription.routingkey
spring.main.allow-bean-definition-overriding=true